<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <style>
    text { font-family: Arial, sans-serif; font-size: 14px; }
    .actor { font-weight: bold; }
    .title { font-size: 18px; font-weight: bold; }
  </style>
  
  <!-- Título -->
  <text x="400" y="30" text-anchor="middle" class="title">Sistema de Oportunidades de Empleo en Construcción</text>
  
  <!-- Caja del sistema -->
  <rect x="200" y="50" width="400" height="500" fill="none" stroke="black" />
  
  <!-- Actores -->
  <g transform="translate(50,300)">
    <circle cx="0" cy="0" r="20" fill="white" stroke="black" />
    <line x1="0" y1="20" x2="0" y2="60" stroke="black" />
    <line x1="-20" y1="35" x2="20" y2="35" stroke="black" />
    <line x1="0" y1="60" x2="-20" y2="100" stroke="black" />
    <line x1="0" y1="60" x2="20" y2="100" stroke="black" />
    <text x="0" y="130" text-anchor="middle" class="actor">Miembro de la CChC</text>
  </g>
  
  <g transform="translate(750,300)">
    <circle cx="0" cy="0" r="20" fill="white" stroke="black" />
    <line x1="0" y1="20" x2="0" y2="60" stroke="black" />
    <line x1="-20" y1="35" x2="20" y2="35" stroke="black" />
    <line x1="0" y1="60" x2="-20" y2="100" stroke="black" />
    <line x1="0" y1="60" x2="20" y2="100" stroke="black" />
    <text x="0" y="130" text-anchor="middle" class="actor">Chatbot</text>
  </g>

  <!-- Historias de usuario -->
  <g transform="translate(220,100)">
    <ellipse cx="180" cy="50" rx="160" ry="30" fill="white" stroke="black" />
    <text x="180" y="55" text-anchor="middle">Recibir alertas de empleo personalizadas</text>
    
    <ellipse cx="180" cy="150" rx="160" ry="30" fill="white" stroke="black" />
    <text x="180" y="155" text-anchor="middle">Acceder a listado de vacantes</text>
    
    <ellipse cx="180" cy="250" rx="160" ry="30" fill="white" stroke="black" />
    <text x="180" y="255" text-anchor="middle">Consultar información sobre oportunidades</text>
  </g>
  
  <!-- Líneas de conexión -->
  <line x1="70" y1="300" x2="220" y2="150" stroke="black" />
  <line x1="70" y1="300" x2="220" y2="250" stroke="black" />
  <line x1="70" y1="300" x2="220" y2="350" stroke="black" />
  
  <line x1="560" y1="150" x2="730" y2="300" stroke="black" />
  <line x1="560" y1="250" x2="730" y2="300" stroke="black" />
  <line x1="560" y1="350" x2="730" y2="300" stroke="black" />
</svg>
