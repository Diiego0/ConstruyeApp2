<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Título -->
  <text x="400" y="30" text-anchor="middle" font-size="20" font-weight="bold">Sistema de Información</text>
  
  <!-- Rectángulo principal -->
  <rect x="200" y="50" width="400" height="500" fill="none" stroke="black" stroke-width="2"/>
  
  <!-- Actores -->
  <g font-size="14">
    <text x="100" y="150">Usuario registrado</text>
    <text x="100" y="300">Analista</text>
    <text x="100" y="450">Usuario avanzado</text>
    
    <!-- Iconos de actores -->
    <circle cx="130" cy="120" r="20" stroke="black" fill="none"/>
    <line x1="130" y1="140" x2="130" y2="180" stroke="black"/>
    <line x1="110" y1="160" x2="150" y2="160" stroke="black"/>
    <line x1="130" y1="180" x2="110" y2="210" stroke="black"/>
    <line x1="130" y1="180" x2="150" y2="210" stroke="black"/>
    
    <circle cx="130" cy="270" r="20" stroke="black" fill="none"/>
    <line x1="130" y1="290" x2="130" y2="330" stroke="black"/>
    <line x1="110" y1="310" x2="150" y2="310" stroke="black"/>
    <line x1="130" y1="330" x2="110" y2="360" stroke="black"/>
    <line x1="130" y1="330" x2="150" y2="360" stroke="black"/>
    
    <circle cx="130" cy="420" r="20" stroke="black" fill="none"/>
    <line x1="130" y1="440" x2="130" y2="480" stroke="black"/>
    <line x1="110" y1="460" x2="150" y2="460" stroke="black"/>
    <line x1="130" y1="480" x2="110" y2="510" stroke="black"/>
    <line x1="130" y1="480" x2="150" y2="510" stroke="black"/>
  </g>
  
  <!-- Casos de uso -->
  <g font-size="12">
    <ellipse cx="400" cy="120" rx="150" ry="30" fill="none" stroke="black"/>
    <text x="400" y="125" text-anchor="middle">Acceso rápido a funciones de búsqueda y navegación</text>
    
    <ellipse cx="400" cy="220" rx="150" ry="30" fill="none" stroke="black"/>
    <text x="400" y="225" text-anchor="middle">Acceso rápido a informes y análisis</text>
    
    <ellipse cx="400" cy="320" rx="150" ry="30" fill="none" stroke="black"/>
    <text x="400" y="325" text-anchor="middle">Acceso rápido a herramientas de configuración</text>
  </g>
  
  <!-- Líneas de conexión -->
  <g stroke="black" stroke-width="1">
    <line x1="150" y1="120" x2="250" y2="120"/>
    <line x1="150" y1="270" x2="250" y2="220"/>
    <line x1="150" y1="420" x2="250" y2="320"/>
  </g>
</svg>
