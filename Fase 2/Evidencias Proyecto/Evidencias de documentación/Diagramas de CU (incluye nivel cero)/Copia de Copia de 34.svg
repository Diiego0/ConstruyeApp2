<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <style>
        .actor { font: bold 14px sans-serif; }
        .action { font: 12px sans-serif; }
        .system { font: bold 16px sans-serif; }
    </style>
    
    <!-- Sistema -->
    <rect x="300" y="50" width="200" height="500" fill="none" stroke="black" />
    <text x="400" y="30" text-anchor="middle" class="system">Sistema de respuestas del Chatbot</text>
    
    <!-- Acciones -->
    <ellipse cx="400" cy="100" rx="90" ry="30" fill="white" stroke="black" />
    <text x="400" y="100" text-anchor="middle" class="action">Respuestas cortas con</text>
    <text x="400" y="115" text-anchor="middle" class="action">opción de expansión</text>
    
    <ellipse cx="400" cy="200" rx="90" ry="30" fill="white" stroke="black" />
    <text x="400" y="200" text-anchor="middle" class="action">Expansión de</text>
    <text x="400" y="215" text-anchor="middle" class="action">respuestas largas</text>
    
    <ellipse cx="400" cy="300" rx="90" ry="30" fill="white" stroke="black" />
    <text x="400" y="300" text-anchor="middle" class="action">Contracción de</text>
    <text x="400" y="315" text-anchor="middle" class="action">respuestas expandidas</text>
    
    <ellipse cx="400" cy="400" rx="90" ry="30" fill="white" stroke="black" />
    <text x="400" y="400" text-anchor="middle" class="action">Facilidad de uso</text>
    <text x="400" y="415" text-anchor="middle" class="action">y navegación</text>
    
    <!-- Actores -->
    <circle cx="100" cy="300" r="40" fill="white" stroke="black" />
    <line x1="100" y1="340" x2="100" y2="420" stroke="black" />
    <line x1="60" y1="360" x2="140" y2="360" stroke="black" />
    <line x1="100" y1="420" x2="60" y2="480" stroke="black" />
    <line x1="100" y1="420" x2="140" y2="480" stroke="black" />
    <text x="100" y="500" text-anchor="middle" class="actor">Usuario</text>
    <text x="100" y="520" text-anchor="middle" class="actor">registrado</text>
    
    <!-- Conexiones -->
    <line x1="140" y1="300" x2="310" y2="100" stroke="black" />
    <line x1="140" y1="300" x2="310" y2="200" stroke="black" />
    <line x1="140" y1="300" x2="310" y2="300" stroke="black" />
    <line x1="140" y1="300" x2="310" y2="400" stroke="black" />
</svg>