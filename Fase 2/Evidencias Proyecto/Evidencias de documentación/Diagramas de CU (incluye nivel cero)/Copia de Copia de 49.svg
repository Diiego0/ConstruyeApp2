<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <style>
    text { font-family: Arial, sans-serif; font-size: 14px; }
    .actor { font-weight: bold; }
    .action { font-style: italic; }
  </style>
  
  <!-- Título -->
  <text x="400" y="30" text-anchor="middle" font-size="20" font-weight="bold">Sistema de Información del Chatbot</text>
  
  <!-- Actor: Administrador del chatbot -->
  <circle cx="100" cy="150" r="40" fill="white" stroke="black" stroke-width="2"/>
  <text x="100" y="155" text-anchor="middle" class="actor">Administrador del chatbot</text>
  
  <!-- Rectángulo principal -->
  <rect x="200" y="50" width="400" height="500" fill="white" stroke="black" stroke-width="2"/>
  
  <!-- Acciones -->
  <ellipse cx="400" cy="100" rx="150" ry="30" fill="white" stroke="black" stroke-width="2"/>
  <text x="400" y="105" text-anchor="middle" class="action">Gestionar mi perfil</text>
  
  <ellipse cx="400" cy="180" rx="150" ry="30" fill="white" stroke="black" stroke-width="2"/>
  <text x="400" y="185" text-anchor="middle" class="action">Visualizar información personal</text>
  
  <ellipse cx="400" cy="260" rx="150" ry="30" fill="white" stroke="black" stroke-width="2"/>
  <text x="400" y="265" text-anchor="middle" class="action">Editar información personal</text>
  
  <ellipse cx="400" cy="340" rx="150" ry="30" fill="white" stroke="black" stroke-width="2"/>
  <text x="400" y="345" text-anchor="middle" class="action">Gestionar usuarios administrativos</text>
  
  <ellipse cx="400" cy="420" rx="150" ry="30" fill="white" stroke="black" stroke-width="2"/>
  <text x="400" y="425" text-anchor="middle" class="action">Controlar permisos y accesos</text>
  
  <!-- Líneas de conexión -->
  <line x1="140" y1="150" x2="250" y2="100" stroke="black" stroke-width="2"/>
  <line x1="140" y1="150" x2="250" y2="180" stroke="black" stroke-width="2"/>
  <line x1="140" y1="150" x2="250" y2="260" stroke="black" stroke-width="2"/>
  <line x1="140" y1="150" x2="250" y2="340" stroke="black" stroke-width="2"/>
  <line x1="140" y1="150" x2="250" y2="420" stroke="black" stroke-width="2"/>
</svg>
