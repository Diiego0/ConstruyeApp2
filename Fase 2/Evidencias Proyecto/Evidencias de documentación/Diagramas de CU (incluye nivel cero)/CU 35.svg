<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <style>
        .actor { font: bold 14px sans-serif; }
        .action { font: 12px sans-serif; }
        .system { font: bold 16px sans-serif; fill: #333; }
    </style>
    
    <!-- Sistema -->
    <rect x="200" y="50" width="400" height="500" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
    <text x="400" y="80" text-anchor="middle" class="system">Sistema de compatibilidad multiplataforma</text>
    
    <!-- Acciones -->
    <ellipse cx="400" cy="150" rx="150" ry="30" fill="white" stroke="#333"/>
    <text x="400" y="155" text-anchor="middle" class="action">Pruebas en navegadores principales</text>
    
    <ellipse cx="400" cy="230" rx="150" ry="30" fill="white" stroke="#333"/>
    <text x="400" y="235" text-anchor="middle" class="action">Pruebas en dispositivos móviles</text>
    
    <ellipse cx="400" cy="310" rx="150" ry="30" fill="white" stroke="#333"/>
    <text x="400" y="315" text-anchor="middle" class="action">Diseño responsivo</text>
    
    <ellipse cx="400" cy="390" rx="150" ry="30" fill="white" stroke="#333"/>
    <text x="400" y="395" text-anchor="middle" class="action">Corrección de problemas específicos</text>
    
    <!-- Actor -->
    <circle cx="100" cy="300" r="40" fill="white" stroke="#333" stroke-width="2"/>
    <line x1="100" y1="340" x2="100" y2="420" stroke="#333" stroke-width="2"/>
    <line x1="60" y1="380" x2="140" y2="380" stroke="#333" stroke-width="2"/>
    <line x1="100" y1="420" x2="60" y2="480" stroke="#333" stroke-width="2"/>
    <line x1="100" y1="420" x2="140" y2="480" stroke="#333" stroke-width="2"/>
    <text x="100" y="520" text-anchor="middle" class="actor">Desarrollador del Chatbot</text>
    
    <!-- Conexiones -->
    <line x1="140" y1="300" x2="250" y2="150" stroke="#333" stroke-width="1"/>
    <line x1="140" y1="300" x2="250" y2="230" stroke="#333" stroke-width="1"/>
    <line x1="140" y1="300" x2="250" y2="310" stroke="#333" stroke-width="1"/>
    <line x1="140" y1="300" x2="250" y2="390" stroke="#333" stroke-width="1"/>
</svg>