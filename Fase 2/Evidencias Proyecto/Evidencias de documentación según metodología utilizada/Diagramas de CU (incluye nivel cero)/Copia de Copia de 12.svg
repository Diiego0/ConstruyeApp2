<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <style>
    text { font-family: Arial, sans-serif; font-size: 14px; }
    .actor { font-weight: bold; }
    .action { font-style: italic; }
  </style>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="20" font-weight="bold">Sistema de Acceso a Contactos Autorizados</text>
  
  <!-- System box -->
  <rect x="300" y="50" width="200" height="500" fill="none" stroke="black" />
  
  <!-- Actors -->
  <g transform="translate(100,300)">
    <circle cx="0" cy="0" r="20" fill="white" stroke="black" />
    <line x1="0" y1="20" x2="0" y2="60" stroke="black" />
    <line x1="-20" y1="40" x2="20" y2="40" stroke="black" />
    <line x1="0" y1="60" x2="-20" y2="100" stroke="black" />
    <line x1="0" y1="60" x2="20" y2="100" stroke="black" />
    <text x="0" y="130" text-anchor="middle" class="actor">Usuario registrado</text>
  </g>
  
  <!-- Actions -->
  <g transform="translate(300,100)">
    <ellipse cx="100" cy="0" rx="90" ry="30" fill="white" stroke="black" />
    <text x="100" y="5" text-anchor="middle" class="action">Visualización de lista</text>
    <text x="100" y="25" text-anchor="middle" class="action">de contactos autorizados</text>
  </g>
  
  <g transform="translate(300,200)">
    <ellipse cx="100" cy="0" rx="90" ry="30" fill="white" stroke="black" />
    <text x="100" y="5" text-anchor="middle" class="action">Búsqueda de</text>
    <text x="100" y="25" text-anchor="middle" class="action">contactos específicos</text>
  </g>
  
  <g transform="translate(300,300)">
    <ellipse cx="100" cy="0" rx="90" ry="30" fill="white" stroke="black" />
    <text x="100" y="5" text-anchor="middle" class="action">Filtrado por red</text>
    <text x="100" y="25" text-anchor="middle" class="action">o departamento</text>
  </g>
  
  <g transform="translate(300,400)">
    <ellipse cx="100" cy="0" rx="90" ry="30" fill="white" stroke="black" />
    <text x="100" y="5" text-anchor="middle" class="action">Acceso a detalles</text>
    <text x="100" y="25" text-anchor="middle" class="action">de contacto</text>
  </g>
  
  <!-- Connections -->
  <line x1="140" y1="300" x2="300" y2="100" stroke="black" />
  <line x1="140" y1="300" x2="300" y2="200" stroke="black" />
  <line x1="140" y1="300" x2="300" y2="300" stroke="black" />
  <line x1="140" y1="300" x2="300" y2="400" stroke="black" />
  
  <!-- System Actor -->
  <g transform="translate(700,300)">
    <rect x="-40" y="-30" width="80" height="60" fill="white" stroke="black" />
    <text x="0" y="10" text-anchor="middle" class="actor">Sistema</text>
  </g>
  
  <!-- System Connections -->
  <line x1="500" y1="100" x2="660" y2="300" stroke="black" />
  <line x1="500" y1="200" x2="660" y2="300" stroke="black" />
  <line x1="500" y1="300" x2="660" y2="300" stroke="black" />
  <line x1="500" y1="400" x2="660" y2="300" stroke="black" />
</svg>
